- title: What is Social Assemble?
  answer: Social Assemble is a way for YOU to make money and/or help your friends make money during the Covid-19 shutdowns.
- title: How?
  answer: Are you a Yoga Instructor?  Meditation Leader?  Possibly you know about cooking or gardening, maybe you enjoy being a Dungeon Master?  Whatever it is you do, we provide a way for you to do it, and get paid!
- title: How can I teach?
  answer: To teach a class, first join our [Slack Team].  Then add the class you want to teach to our calendar below.  Then when the time arrives for the class, you need to get on Slack, and teach that class!
- title: How can I join a class?
  answer: To join a class, first join our [Slack Team].  Then find a class you want to join on the calendar below.  Pay the instructor the amount they request, and they should invite you to the class before it starts.
- title: First Step
  answer: First, join our <a href="https://join.slack.com/t/socialassemble/shared_invite/zt-cvlxg4ie-yFt57NL00u4SqUtuAmp5dg">Slack Team Here</a>
